<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<form th:method = "POST" th:action="@{'/users/delete?id=' + ${userForRemoval.id}}" th:object="${userForRemoval}">
    <input type = "hidden" th:field="*{id}"/>
    <label for="name">Name: </label>
    <input type = "text" th:field = "*{name}" id = "name" th:value="${userForRemoval.name}" th:readonly="true"/>
    <br/>
    <label for="lastName">LastName: </label>
    <input type = "text" th:field = "*{lastName}" id = "lastName" th:value="${userForRemoval.lastName}" th:readonly="true"/>
    <br/>
    <label for="email">Email: </label>
    <input type = "text" th:field = "*{email}" id = "email" th:value="${userForRemoval.email}" th:readonly="true"/>
    <button type = "submit">DELETE USER</button>
</form>
</body>
</html>
